<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Help</title>
    <style>
        

    </style>
       <link rel="stylesheet" href="../../static/hooknowsapp/styles.css">
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   </head>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Hoo-Knows</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Homepage</a>
            </li>
            {% if not user.is_anonymous %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_user_reports'%}">My Reports</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</body>

<div class = "container text-center">
    <h1>
        File a Report
    </h1>
  <form action="{% url 'create_report' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        {{ form.as_p }}
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit Report</button>
</form>
</div>
</html>
